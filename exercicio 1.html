<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Contador de caracteres</title>
</head>
<body>
    <script>
        /*
        1) Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10.
        */
       

        let input = ["a",1,"c",4,5,6];
        counter(input);

        function counter (data){
            let type = typeof(data);
            
            if(Array.isArray(data)){
                type = "array";
            }

            if(type == "string"){
                console.log("Number of characters (string): " + data.length);
            }
            else if(type == "array"){
                console.log("Number of characters (array) : " + data.length);
            }
            else if(type == "object"){  
                let array = Object.entries(data);
                let amount = 0; 

                for(let i = 0; i < array.length; i++){
                    for(let j = 0; j < array[i].length; j++){
                        amount += array[i][j].toString().length;
                    }
                }
                console.log("Number of characters (object): " + amount);
                
            }
            else if(type == "number"){
                let number = data.toString().replace(".","");
                console.log("Number of characters (number) : " + number.length);
            }
        }

    </script>
</body>
</html>
